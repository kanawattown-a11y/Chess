<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chess Game</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
    #board { width: 400px; height: 400px; margin-top: 20px; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Chess</h1>
  <div id="board"></div>
  <div id="status">Loading…</div>

  <script type="module">
    // 1) استيراد من Skypack – يدعم CORS و ESM
    import { Chess } from 'https://cdn.skypack.dev/chess.js@1.0.0';
    import chessgroundModule from 'https://cdn.skypack.dev/chessground@8.8.0';

    // بعض الإصدارات تصدر default باسم 'chessground' أو كائن يتضمّن 'Chessground'
    const Chessground = chessgroundModule.Chessground || chessgroundModule;

    // 2) إعداد منطق اللعبة والواجهة
    const game = new Chess();
    const ground = Chessground(document.getElementById('board'), {
      draggable: { enabled: true, showGhost: true },
      orientation: 'white',
      events: {
        onDragStart: (from, piece) => {
          if (game.game_over() ||
              (game.turn() === 'w' && piece.includes('b')) ||
              (game.turn() === 'b' && piece.includes('w'))) {
            return false;
          }
        },
        onDrop: (from, to) => {
          const move = game.move({ from, to, promotion: 'q' });
          if (!move) return false;             // invalid → snapback
          ground.set({ fen: game.fen() });
          updateStatus();
          return true;
        }
      }
    });

    // 3) عرض الوضعية الأولية وتحديث الحالة
    ground.set({ fen: game.fen() });
    function updateStatus() {
      const turnColor = game.turn() === 'w' ? 'White' : 'Black';
      let text;
      if (game.in_checkmate())      text = `Game over, ${turnColor} is checkmated.`;
      else if (game.in_draw())      text = 'Game over, drawn position.';
      else {
        text = `${turnColor} to move` + (game.in_check() ? ' — in check!' : '');
      }
      document.getElementById('status').textContent = text;
    }
    updateStatus();
  </script>
</body>
</html>
