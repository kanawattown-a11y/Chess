<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chess Game</title>

  <!-- 1) jQuery مطلوب قبل chessboard.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- 2) chess.js (المنطق فقط) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>

  <!-- 3) chessboard.js -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/css/chessboard.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/js/chessboard.min.js"></script>

  <style>
    #board {
      width: 400px;
      margin: 20px auto;
    }
    #status {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <div id="status"></div>

  <script>
    // تأكد من تحميل المكتبات
    if (!window.$) {
      document.body.innerHTML = '<p style="color:red; text-align:center;">خطأ: jQuery لم يُحمّل.</p>';
      throw new Error('jQuery not loaded');
    }
    if (typeof Chess === 'undefined') {
      document.body.innerHTML = '<p style="color:red; text-align:center;">خطأ: chess.js لم يُحمّل.</p>';
      throw new Error('chess.js not loaded');
    }
    if (typeof Chessboard === 'undefined') {
      document.body.innerHTML = '<p style="color:red; text-align:center;">خطأ: chessboard.js لم يُحمّل.</p>';
      throw new Error('chessboard.js not loaded');
    }

    var board = null;
    var game = new Chess();

    function onDragStart(source, piece) {
      if (game.game_over()) return false;
      if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
          (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
        return false;
      }
    }

    function onDrop(source, target) {
      var move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      updateStatus();
    }

    function onSnapEnd() {
      board.position(game.fen());
    }

    function updateStatus() {
      var status = '';
      var moveColor = game.turn() === 'w' ? 'White' : 'Black';

      if (game.in_checkmate()) {
        status = 'Game over, ' + moveColor + ' is in checkmate.';
      } else if (game.in_draw()) {
        status = 'Game over, drawn position.';
      } else {
        status = moveColor + ' to move';
        if (game.in_check()) status += ', ' + moveColor + ' is in check';
      }

      document.getElementById('status').textContent = status;
    }

    var config = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd
    };
    board = Chessboard('board', config);
    updateStatus();
  </script>
</body>
</html>
