<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chess Game</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
    #board { width: 400px; height: 400px; margin-top: 20px; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Chess</h1>
  <div id="board"></div>
  <div id="status">Loading…</div>

  <script type="module">
    // استيراد ESM من esm.sh (يدعم CORS ويُحضّر الحزم آليًا)
    import { Chess } from 'https://esm.sh/chess.js@1.0.0';
    import { Chessground } from 'https://esm.sh/chessground@8.8.0';

    // تهيئة منطق اللعبة
    const game = new Chess();

    // تهيئة الرقعة
    const ground = Chessground(document.getElementById('board'), {
      draggable: { enabled: true, showGhost: true },
      orientation: 'white',
      events: {
        onDragStart: (from, piece) => {
          // منع السحب إذا انتهت اللعبة أو تحريك قطع الخصم في دورك
          if (game.game_over() ||
              (game.turn() === 'w' && piece.includes('b')) ||
              (game.turn() === 'b' && piece.includes('w'))) {
            return false;
          }
        },
        onDrop: (from, to) => {
          // حاول تنفيذ الحركة
          const move = game.move({ from, to, promotion: 'q' });
          if (!move) return false;       // غير قانونية → snapback
          // حدّث الرقعة والنص
          ground.set({ fen: game.fen() });
          updateStatus();
          return true;
        }
      }
    });

    // عرض الوضعية الأولية
    ground.set({ fen: game.fen() });

    // دالة لتحديث حالة اللعبة نصيًا
    function updateStatus() {
      const turnColor = game.turn() === 'w' ? 'White' : 'Black';
      let text;
      if (game.in_checkmate())      text = `Game over, ${turnColor} is checkmated.`;
      else if (game.in_draw())      text = 'Game over, drawn position.';
      else {
        text = `${turnColor} to move`;
        if (game.in_check()) text += ' — in check!';
      }
      document.getElementById('status').textContent = text;
    }

    // أول تحديث للحالة
    updateStatus();
  </script>
</body>
</html>
